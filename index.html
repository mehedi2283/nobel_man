    <script src="https://cdn.tailwindcss.com"></script>

     <script>
      tailwind.config = {
        future: {
          hoverOnlyWhenSupported: true,
        },
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              aeonik: ['Aeonik', 'Outfit', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Only hide the default cursor on devices that have a mouse/fine pointer */
      @media (hover: hover) and (pointer: fine) {
        * {
          cursor: none !important;
        }
      }
      
      body {
        font-family: 'Aeonik', 'Outfit', sans-serif;
        background-color: #f9fafb;
        overflow-x: hidden;
      }

      /* Custom font class for specific overrides */
      .font-aeonik {
        font-family: 'Aeonik', 'Outfit', sans-serif;
      }

      /* Global White/Light Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #ffffff;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #e5e7eb; /* tailwind gray-200 */
        border-radius: 99px;
        border: 2px solid #ffffff; /* Creates padding effect */
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #d1d5db; /* tailwind gray-300 */
      }

      /* Custom scrollbar for chat or specific hidden areas */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
